<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Local Hub | Coming Soon</title>
    
    <link rel="icon" href="https://i.postimg.cc/pTDhnmhn/Chat-GPT-Image-Feb-7-2026-10-56-33-AM.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            /* PURE BLACK BACKGROUND - CRITICAL FOR LOGO BLENDING */
            --bg-dark: #000000;
            
            --text-light: #ffffff;
            --text-dim: #8b949e;
            
            /* FIND LOCAL COLORS */
            --accent-green: #39FF14; 
            --accent-blue: #00D4FF;

            /* TAP ENGAGE BRAND COLORS (For Footer Animation) */
            --te-purple: #9D00FF;
            --te-blue-dark: #0055FF;
            --te-blue-light: #00D4FF;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* LOGO STYLING - NO BORDERS, NO GLOW, JUST BLEND */
        .logo-container {
            margin-bottom: 20px;
        }

        .logo-img {
            width: 280px; 
            height: auto;
            display: block;
            /* Because the body is #000000, the black logo background disappears naturally */
        }

        /* ANIMATED TITLE (Green -> Blue) */
        .brand-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            
            background: linear-gradient(
                90deg, 
                var(--accent-green) 0%, 
                var(--accent-blue) 50%, 
                var(--accent-green) 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            animation: gradientFlow 3s linear infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.1;
            letter-spacing: -1px;
        }

        /* HIGHLIGHT TEXT */
        .highlight {
            color: var(--text-light);
        }

        p {
            color: var(--text-dim);
            font-size: 18px;
            font-weight: 300;
            max-width: 500px;
            margin-bottom: 50px; 
            line-height: 1.6;
        }

        /* BUTTON STYLING */
        .btn {
            display: inline-block;
            padding: 14px 32px; 
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            color: black;
            text-decoration: none;
            font-weight: 700;
            border-radius: 8px;
            font-size: 14px;
            text-transform: uppercase;
            transition: opacity 0.2s;
            margin-bottom: 20px;
        }

        .btn:hover { 
            opacity: 0.9;
        }

        .footer {
            margin-top: auto; 
            font-size: 12px;
            color: var(--text-dim);
            padding-top: 40px;
            border-top: 1px solid rgba(255,255,255,0.05);
            width: 100%;
            max-width: 600px;
        }

        /* ANIMATED FOOTER LINK (Tap Engage Colors) */
        .footer-link {
            font-weight: 700;
            text-decoration: none;
            
            /* The Purple/Blue Animation */
            background: linear-gradient(
                90deg, 
                var(--te-purple) 0%, 
                var(--te-blue-dark) 25%, 
                var(--te-blue-light) 50%, 
                var(--te-blue-dark) 75%, 
                var(--te-purple) 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            animation: gradientFlow 3s linear infinite;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://i.postimg.cc/pTDhnmhn/Chat-GPT-Image-Feb-7-2026-10-56-33-AM.png" alt="Find Local Logo" class="logo-img">
    </div>

    <div class="brand-title">Find Local Hub</div>

    <h1>Platform Under <span class="highlight">Development.</span></h1>

        Contact Tap Engage Solutions
    </a>

    <div class="footer">
        &copy; 2026 Find Local Hub. Powered by <a href="https://tapengagesolutions.co.uk" class="footer-link">Tap Engage Solutions</a>.
    </div>

</body>
</html>
